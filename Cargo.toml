[package]
name = "skulpin"
version = "0.3.0"
authors = ["Philip Degarmo <aclysma@gmail.com>"]
edition = "2018"
description = "This crate provides an easy option for drawing hardware-accelerated 2D by combining Vulkan and Skia."
license = "MIT OR Apache-2.0"
readme = "README.md"
repository = "https://github.com/aclysma/skulpin"
homepage = "https://github.com/aclysma/skulpin"
keywords = ["skia", "vulkan", "ash", "2d", "graphics"]
categories = ["graphics", "gui", "multimedia", "rendering", "visualization"]
include = [
    "**/*.rs",
    "Cargo.toml",
    "shaders/*.frag",
    "shaders/*.vert",
    "shaders/*.spv",
    "LICENSE-APACHE",
    "LICENSE-MIT",
    "README.md"
]

# Minimum required rust version:
# rust="1.36"

[dependencies]
winit = "0.20.0-alpha4"
raw-window-handle = "0.3"
ash = "0.29"
skia-safe = { version = "0.21", features = ["vulkan", "svg", "shaper", "textlayout"] }

log="0.4"

# From ash example code
[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3", features = ["windef", "winuser"] }

[target.'cfg(target_os = "macos")'.dependencies]
metal = "0.17"
cocoa = "0.19"
objc = "0.2"

[dev-dependencies]
env_logger = "0.6"

nalgebra = "0.18"
ncollide2d = "0.20"
nphysics2d = "0.12"
